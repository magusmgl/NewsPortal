{% extends 'flatpages/default.html' %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block content %}
<h1>{% trans 'Adding a new post ' %}</h1>
<hr>
<form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-success" type="submit" value="{% trans 'Save' %}">
</form>
<br/>
{% endblock content %}
