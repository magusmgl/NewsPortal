{% extends 'flatpages/default.html' %}


{% block title %}
Профиль
{% endblock title %}

{% block content %}
<h3> {{ profile.username}}</h3>
<div>
    <table>
        <tr>
            <td>Имя:</td>
            <td>{{ profile.first_name }}</td>
        </tr>
        <tr>
            <td>Фамилия:</td>
            <td>{{ profile.last_name }}</td>
        </tr>
        <tr>
            <td>Электронная почта:</td>
            <td>{{ profile.email }}</td>
        </tr>
    </table>
    {% if is_not_author %}
        <button><a href="/profile/upgrade">Стать автором</a></button>
    {% endif %}
    <button><a href="/profile/edit">Настройки</a></button>
    <button><a href="/accounts/logout">Выйти</a></button>
</div>
{% endblock content %}
