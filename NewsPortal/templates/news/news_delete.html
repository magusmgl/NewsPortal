{% extends 'flatpages/default.html' %}
{% load i18n %}

{% block content %}
<h1>{%trans 'Deleting a post' %}</h1>
<hr>
<form action="" method="post">
    {% csrf_token %}
    <p>{% trans 'Delete post?' %} "{{ object.title}}"?</p>
    <button class="btn btn-danger ml-2" type="submit">{% trans 'Confirm' %}</button>
</form>
<br/>
{% endblock content %}
